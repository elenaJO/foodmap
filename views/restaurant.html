<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Lobster" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>Restaurantes</title>
</head>
<body>
  <div class="container-big">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <i class="fa fa-cutlery" aria-hidden="true"></i>
          <h1 class="title-restaurant">Food Map</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
          <div id="map"></div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Distritos de lima</label>
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
              <input id="list-restaurant" type="text" class="form-control" placeholder="Ingrese Distrito de Lima">
            </div>
            <a class="btn btn-default btn-lg btn-block button-search" href="#" role="button" id="search">Buscar Restaurantes</a>
          </div>
        </div>
      </div>    
    </div>
    <div class="container-chose none">
        <h1 id="seleccionado"></h1>
    </div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYezvZfBcThUhrpyzfW_xRVj-aljaRvNw&callback=initMap&libraries=places"
  type="text/javascript"></script> 
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../js/restaurant.js"></script>
  <script src="../js/datos.js"></script>
  <script src="../js/chosen.js"></script>
</body>
</html>
